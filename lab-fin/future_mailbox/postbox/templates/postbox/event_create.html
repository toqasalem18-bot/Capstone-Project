{% extends 'postbox/base.html' %}

{% block content %}
<section class="event-create container">
  <h2>🎉 Add New Event</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="form-group">
      <label for="id_title">Title:</label>
      {{ form.title }}
    </div>

    <div class="form-group">
      <label for="id_description">Description:</label>
      {{ form.description }}
    </div>

    <div class="form-group">
      <label for="id_event_date">Event Date:</label>
      {{ form.event_date }}
    </div>

    <div class="form-group">
      <label for="id_event_type">Event Type:</label>
      {{ form.event_type }}
    </div>

    <div id="custom-type-field" class="form-group" style="display:none;">
      <label for="custom_event_type">Enter Custom Event Type:</label>
      {{ form.custom_event_type }}
    </div>

    <button type="submit" class="btn btn-primary">Save Event</button>
  </form>

  <div class="links mt-3">
    <a href="{% url 'postbox:timeline' %}" class="btn btn-secondary">Back to Timeline</a>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const eventTypeSelect = document.getElementById('event_type_select');
  const customField = document.getElementById('custom-type-field');

  function toggleCustomField() {
    if (eventTypeSelect.value === 'other') {
      customField.style.display = 'block';
    } else {
      customField.style.display = 'none';
    }
  }

  // أول ما تفتح الصفحة
  toggleCustomField();

  // لما يغير المستخدم الاختيار
  eventTypeSelect.addEventListener('change', toggleCustomField);
});
</script>

<style>
.event-create {
  max-width: 600px;
  margin: 2rem auto;
  padding: 2rem;
  background: #f0f4f8;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  transition: all 0.3s;
}
.event-create h2 {
  text-align: center;
  margin-bottom: 2rem;
  color: #1e3a8a;
  font-size: 2rem;
}
.form-group {
  margin-bottom: 1.5rem;
}
label {
  display: block;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #334155;
}
input, select, textarea {
  width: 100%;
  padding: 0.7rem;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 1rem;
  transition: border 0.3s, box-shadow 0.3s;
}
input:focus, select:focus, textarea:focus {
  border-color: #2563eb;
  box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
  outline: none;
}
textarea {
  resize: vertical;
}
.btn-primary {
  background-color: #2563eb;
  color: #fff;
  width: 100%;
  border: none;
  padding: 0.75rem;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background 0.3s;
}
.btn-primary:hover {
  background-color: #1e40af;
}
.btn-secondary {
  background-color: #64748b;
  color: #fff;
  display: block;
  text-align: center;
  border-radius: 10px;
  padding: 0.75rem;
  text-decoration: none;
  margin-top: 1rem;
}
.btn-secondary:hover {
  background-color: #475569;
}
</style>
{% endblock %}
