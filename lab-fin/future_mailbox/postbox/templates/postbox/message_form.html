{% extends 'postbox/base.html' %}

{% block title %}Compose Message{% endblock %}

{% block content %}
<h1>Compose a new message</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

<a href="{% url 'postbox:dashboard' %}">Back to Dashboard</a>
{% endblock %}
