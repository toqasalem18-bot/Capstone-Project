{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}JoyLine{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'postbox/css/style.css' %}">
  <style>
    /* --- Navbar Styling --- */
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    nav { background: #4e54c8; color: white; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; }
    nav a { color: white; text-decoration: none; margin-right: 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .nav-left, .nav-right { display: flex; align-items: center; }
    .nav-right form { margin: 0; }
    .nav-right button { background: #ff6b6b; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
    .nav-right button:hover { background: #ff4c4c; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-left">
      <a href="{% url 'postbox:timeline' %}">Timeline</a>
      {% if user.is_authenticated %}
      <a href="{% url 'postbox:event_create' %}">Add Event</a>
      <a href="{% url 'postbox:dashboard' %}">Dashboard</a>
      {% endif %}
    </div>

    <div class="nav-right">
      {% if user.is_authenticated %}
        <span>Hello, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'postbox:signup' %}">Sign Up</a>
      {% endif %}
    </div>
  </nav>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
