{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Future Mailbox{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #2b5876, #4e4376, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      min-width: 320px;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      position: relative;
    }

    button {
      padding: 12px 25px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
    }

    button:hover {
      transform: translateY(-3px) rotate(-1deg);
      box-shadow: 0 6px 15px rgba(78,84,200,0.5);
    }

    input {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      width: 100%;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    a {
      color: #ffdd57;
      text-decoration: none;
      font-weight: bold;
    }

    /* أيقونات أو عناصر متحركة صغيرة */
    .floating-icon {
      position: absolute;
      width: 40px;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      animation: floatIcon 3s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0%,100% { transform: translate(-50%,0) rotate(0deg);}
      50% { transform: translate(-50%,-15px) rotate(15deg);}
    }

  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
