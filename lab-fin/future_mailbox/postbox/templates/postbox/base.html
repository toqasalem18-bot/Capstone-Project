{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff7f50;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a, nav form button {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
        }
        nav a:hover, nav form button:hover {
            text-decoration: underline;
        }
        .container {
            width: 85%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
    <h1>ðŸŽ‰ JoyLine</h1>
    <nav>
        <a href="{% url 'postbox:timeline' %}">Home</a>

        {% if user.is_authenticated %}
            <a href="{% url 'postbox:event_create' %}">Add Event</a>
            <a href="{% url 'postbox:my_events' %}">My Events</a>
            
            <form action="{% url 'postbox:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:white; font-weight:600; cursor:pointer;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'postbox:login' %}">Login</a>
            <a href="{% url 'postbox:signup' %}">Register</a>
        {% endif %}
    </nav>
</header>


    <div class="container">
