{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login |  JoyLine </title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #2b5876, #4e4376);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      margin: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 40px;
      width: 350px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      outline: none;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder { color: #ddd; }

    .password-container { position: relative; }

    /* ÿßŸÑÿπŸäŸÜ */
    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-size: 18px;
    }

    .lid {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #4e4376;
      top: 0;
      left: 0;
      transform: translateY(-50%);
      transition: transform 0.3s ease;
    }

    .eye.open .lid { transform: translateY(-50%); } 
    .eye.closed .lid { transform: translateY(0); }

    button {
      background: linear-gradient(90deg, #4e54c8, #8f94fb);
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(78, 84, 200, 0.5);
    }

    .signup-link {
      margin-top: 10px;
      font-size: 13px;
    }

    .signup-link a {
      color: #8f94fb;
      text-decoration: none;
      font-weight: bold;
    }

  
  .mailbox {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    animation: flySpin 4s ease-in-out infinite;
  }

  @keyframes flySpin {
    0%   { transform: translate(-50%, 0) rotate(0deg); }
    20%  { transform: translate(-60%, -20px) rotate(-20deg); }
    40%  { transform: translate(-40%, -25px) rotate(15deg); }
    60%  { transform: translate(-55%, -15px) rotate(-10deg); }
    80%  { transform: translate(-45%, -20px) rotate(10deg); }
    100% { transform: translate(-50%, 0) rotate(0deg); }
  }


  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="mailbox" alt="mailbox" />
    <h2>Welcome Back ‚úâÔ∏è</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.username }}
      <div class="password-container">
        {{ form.password }}
        <div class="eye open" id="eye">üëÅÔ∏è
          <div class="lid"></div>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="signup-link">
  Don't have an account? <a href="{% url 'postbox:signup' %}">Sign up</a>
</p>
  </div>

  <script>
    const eye = document.getElementById('eye');
    const passwordInput = document.querySelector('input[name="password"]');

    function closeEye() {
      eye.classList.add('closed');
      eye.classList.remove('open');
    }

    function openEye() {
      eye.classList.add('open');
      eye.classList.remove('closed');
    }

    let typingTimer;
    passwordInput.addEventListener('input', () => {
      closeEye();
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => {
        openEye();
      }, 1000); 
    });

  
    openEye();
  </script>
</body>
</html>
