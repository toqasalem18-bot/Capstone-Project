{% extends 'postbox/base.html' %}
{% load static %}

{% block content %}
<div class="event-form-container">
    <h2>Edit Event ✏️</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Event</button>
    </form>
    <p><a href="{% url 'postbox:timeline' %}">← Back to Timeline</a></p>
</div>

<style>
.event-form-container {
    max-width: 500px;
    margin: 20px auto;
    padding: 25px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    backdrop-filter: blur(8px);
    color: #bc9999;
    text-align: center;
}

.event-form-container h2 {
    margin-bottom: 20px;
}

.event-form-container form input,
.event-form-container form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.2);
    color: #bca1a1;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #4e54c8, #8f94fb);
    color: #554d4d;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

a {
    color: #8f94fb;
    text-decoration: none;
}
</style>
{% endblock %}
