{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoyLine â€“ A Positive Event Timeline</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* ===== Colors & Fonts ===== */
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #ffffff;
            --bg-color: #f5f5f5;
            --text-color: #333;
            --shadow-color: rgba(0,0,0,0.1);
            --accent-color: #ffa07a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* ===== Header ===== */
        header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.9rem;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        nav a, nav form button {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.2s;
        }

        nav a:hover, nav form button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* ===== Container ===== */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* ===== Event Card ===== */
        .card {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .card h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .card p {
            line-height: 1.5;
        }

        /* ===== Footer ===== */
        footer {
            text-align: center;
            margin: 50px 0 20px 0;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            background-color: var(--secondary-color);
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px 20px;
            }
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            .container {
                width: 95%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ‰ JoyLine</h1>
        <nav>
            <a href="{% url 'postbox:timeline' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'postbox:event_create' %}">Add Event</a>
                <a href="{% url 'postbox:my_events' %}">My Events</a>
                <form action="{% url 'postbox:logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'postbox:login' %}">Login</a>
                <a href="{% url 'postbox:signup' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 JoyLine â€“ Share your happy moments</p>
    </footer>
</body>
</html>
