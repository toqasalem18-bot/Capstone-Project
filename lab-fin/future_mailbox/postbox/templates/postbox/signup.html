{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - Future Mailbox</title>
<link rel="stylesheet" href="{% static 'postbox/css/login.css' %}">
</head>
<body>
<div class="login-container">
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
</body>
</html>
